    <audio autoplay id="background-audio" muted>
        <source id="audio-source" src="assets/aud1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // List of audio files
        const songs = [
            'assets/aud1.mp3',
            'assets/aud2.mp3',
            'assets/aud3.mp3'
        ];

        // Shuffle function
        function shuffleSongs() {
            return songs[Math.floor(Math.random() * songs.length)];
        }

        // Select the audio element and source element
        const audioElement = document.getElementById('background-audio');
        const audioSource = document.getElementById('audio-source');

        // Change the song when the current one ends
        audioElement.addEventListener('ended', () => {
            const nextSong = shuffleSongs();
            audioSource.src = nextSong;
            audioElement.load(); // Load the new song
            audioElement.play(); // Start playing
        });

        // Initial song shuffle
        audioSource.src = shuffleSongs();
        audioElement.load();

        // Unmute the audio after a delay
        window.onload = function () {
            var video = document.getElementById('background-video');

            setTimeout(function () {
                audioElement.muted = false;
                video.muted = true;
                audioElement.volume = 0.1;
            }, 3000); // 3-second delay
        };

        // Cursor trail functionality
        const body = document.body;

        body.addEventListener('mousemove', function (event) {
            let trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            body.appendChild(trail);

            trail.style.left = `${event.pageX - 6}px`; // Center the trail on the cursor
            trail.style.top = `${event.pageY - 6}px`; // Center the trail on the cursor

            setTimeout(function () {
                trail.remove();
            }, 500); // Match this duration with the CSS animation duration
        });
    </script>
